<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/main.css">
    <!-- <link rel="shortcut icon" type="image/png" href="resources/img/favicon.png"> -->

    <title>VanillaCartJs &mdash; Shopping cart</title>
</head>

<body>
    <main class="main-container">

        <section class="section">
            <h2 class="text-center">Products</h2>
            <div class="products">

                <div class="product">
                    <img class="product__image" src="resources/img/products/beer.svg" alt="Beer">
                    <h2 class="product__name">Beer</h2>
                    <h3 class="product__price">6.00</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="resources/img/products/energy-drink.svg" alt="Energy Drink">
                    <h2 class="product__name">Energy Drink</h2>
                    <h3 class="product__price">5.00</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="resources/img/products/juice.svg" alt="Juice">
                    <h2 class="product__name">Juice</h2>
                    <h3 class="product__price">4.00</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="resources/img/products/milk.svg" alt="Milk">
                    <h2 class="product__name">Milk</h2>
                    <h3 class="product__price">2.50</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="resources/img/products/mineral-water.svg" alt="Mineral Water">
                    <h2 class="product__name">Mineral Water</h2>
                    <h3 class="product__price">1.00</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="resources/img/products/smoothie.svg" alt="Smoothie">
                    <h2 class="product__name">Smoothie</h2>
                    <h3 class="product__price">6.00</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="text-center">Cart</h2>
            <div class="cart"></div>
        </section>

    </main>
</body>
<script src="resources/js/main.js"></script>

</html>
